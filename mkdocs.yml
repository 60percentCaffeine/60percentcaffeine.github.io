site_name: All Chinese All The Time
site_url: https://acatt-ru.github.io
repo_url: https://github.com/acatt-ru/acatt-ru.github.io
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlighting
    - search.share
plugins:
  - search:
      lang:
        - en
        - ja
        - ru
        - zh
  - open-in-new-tab
nav:
  - Главная: 'index.md'
  - Японский язык: 'japanese.md'
